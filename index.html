<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="hero" >
            <h id="heading">Skill quiz</h>
    </header>
    <div id="main">
    <section class="main-content">
           <a href="startPage.html"> <button id="button-start" class="btn-element" >Start Game</button> </a>
    </section>

    <div class="info-container">
        <section class="notes-info" >
              <h2 id="info-heading"> Game Information</h2>
              <ol class="info-list">
                  <li>Press start button to start the Game</li>
                  <li>One series will be shown infront of your screen</li>
                  <li>Try to figure out the logic.</li>
                  <li>Then complete the series</li>
                  <li>Click on Validate answer to check your score</li>
                  <li>Thank you for playing.</li>
              </ol>
        </section>
       </div>    

    <script src="app.js"></script>
</body>
</html>
